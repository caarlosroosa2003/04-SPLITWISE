<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acordeón centrado con Bootstrap</title>
  <!-- Vinculación a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Centrando el acordeón en la página */
    body,
    html {
      height: 100%;
    }

    .d-flex-center {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <!-- Contenedor para centrar el acordeón -->
  <div class="container d-flex-center">
    <div class="accordion w-50" id="acordeonCentrado">
      <!-- Elemento 1 del acordeón -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Resumen
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#acordeonCentrado">
          <div class="accordion-body mb-12">

            <!-- ********-->
            <!-- ******************-->
            <!-- **************************-->
            <!-- Estos div solamente son ejemplos se tienen que borrar y crear con el dom -->

            <div class="card mb-12 espacio">
              <div class="row g-0">
                <div class="col-md-2">
                  <img src="img/usuarios/avatar_a.png" class="img-fluid rounded-start">
                </div>
                <div class="col-md-10">
                  <div class="card-body">
                    <h5 class="card-title">Juan</h5>
                    <p class="card-text">Pagó 20€ el 12/06/2024.</p>
                  </div>
                </div>
              </div>
            </div>


            <!-- **************************-->
            <!-- ******************-->
            <!-- ********-->



          </div>
        </div>

        <!-- Elemento 2 del acordeón -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Añadir gasto
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#acordeonCentrado">
            <div class="accordion-body">


              <!-- ********-->
              <!-- ******************-->
              <!-- **************************-->
              <!-- AQUÏ VA TU FORMULARIO -->
              <!-- Formulario para registrar gastos -->
              <form class="mb-10">
                <div class="mb-3">
                  <label for="userSelect" class="form-label">Usuario</label>
                  <select id="userSelect" class="form-select">
                    <option value="">---</option>
                    <option value="Juan">Juan</option>
                    <option value="Pedro">Pedro</option>
                    <option value="María">María</option>
                  </select>
                </div>
                
                <div class="mb-3">
                  <label for="title" class="form-label">Título del gasto</label>
                  <input type="text" id="title" class="form-control" placeholder="Descripción" maxlength="20">
                </div>
                
                <div class="mb-3">
                  <label for="amount" class="form-label">Importe (€)</label>
                  <input type="text" id="amount" class="form-control" placeholder="0.00" maxlength="7">
                </div>
                
                <div class="mb-3">
                  <label for="date" class="form-label">Fecha</label>
                  <input type="text" id="date" class="form-control" placeholder="dd/mm/yyyy">
                </div>
                
                <button type="submit" id="btnForm" class="btn btn-success">Registrar Gasto</button>
              </form>              

              <!-- **************************-->
              <!-- ******************-->
              <!-- ********-->

            </div>
          </div>
        </div>

        <!-- Elemento 3 del acordeón -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Cuenta
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#acordeonCentrado">
            <div class="accordion-body mb-12">


              <!-- ********-->
              <!-- ******************-->
              <!-- **************************-->
              <!-- Estos div solamente son ejemplos se tienen que borrar y crear con el dom -->


              <div class="card mb-12 espacio">
                <div class="row g-0">
                  <div class="col-md-2">
                    <img src="img/usuarios/avatar_c.png" class="img-fluid rounded-start">
                  </div>
                  <div class="col-md-10">
                    <div class="card-body">
                      <h5 class="card-title">Juan</h5>
                      <p class="card-text">Ha pagado XX€ se le debe XX€.</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- **************************-->
              <!-- ******************-->
              <!-- ********-->

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vinculación a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/splitwise.js"></script>
</body>

</html>
